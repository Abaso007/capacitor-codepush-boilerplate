name: Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Setup Node.js
        uses: actions/setup-node@main
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Release to GitHub
        uses: thedoctor0/zip-release@main
        with:
          type: zip
          filename: release.zip
          directory: ./build
